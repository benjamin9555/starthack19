<ion-content padding>

  <div *ngIf="mode == 'find_driver'" style="text-align:center">
  <img src="assets/imgs/switch_blue.png" class="logo" />
  <img src="assets/imgs/finding_rider.svg" class="illus" />
  <h3>Please wait while we find a rider for you</h3>
  <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div *ngIf="mode == 'driver_found'" style="text-align:center">
    <img src="assets/imgs/switch_blue.png" class="logo" />
    <img src="assets/imgs/rider_found.svg" class="illus" />
    <h3>Volkswagen Polo SG XYZ</h3>
    <h5>Arriving in 6 minutes</h5>
    <button ion-button round color="danger" style="width:175px">Cancel Ride</button>
  </div>

  <div *ngIf="mode == 'pickup'" style="text-align:center">
    <img src="assets/imgs/switch_blue.png" class="logo" />
    <img  src="assets/imgs/pickup.svg" class="illus" />
    <h3>Pickup Hana</h3>
    <button ion-button round style="width:175px" color="secondary">Navigate</button>
  </div>


</ion-content>
